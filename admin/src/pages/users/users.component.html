<div class="card bg-base-100 shadow-xl md:my-8 my-4">
  <div class="card-body flex flex-col card gap-0">
    <div class="flex justify-between md:flex-row flex-col md:items-end">
      <div class="flex flex-col">
        <h3 class="font-bold text-[20px]">Lista de usuarios</h3>
        <p class="text-[16px]">
          Aquí podrás ver todos los usuarios y tomar acciones sobre ellos.
        </p>
      </div>
      <input
        type="text"
        name="input"
        [(ngModel)]="input"
        (input)="filterUsers()"
        placeholder="Buscar por usuario..."
        class="input input-bordered w-full md:max-w-xs md:mt-0 mt-4"
      />
    </div>

    <app-table-users
      [input]="input"
      [users]="users"
      class="mt-8"
    ></app-table-users>
  </div>
</div>

<app-edit-user></app-edit-user>
