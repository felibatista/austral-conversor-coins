<form #form (ngSubmit)="onSubmit()">
  <div class="flex flex-col mt-4 gap-4">
    <div class="form-control w-full">
      <label class="label">
        <span class="label-text">Nombre de usuario</span>
      </label>
      <input
        type="text"
        [(ngModel)]="username"
        id="username"
        name="username"
        placeholder="Usuario" 
        class="input input-bordered w-full"
      />
    </div>

    <div class="form-control w-full">
      <label class="label">
        <span class="label-text">Contrase単a</span>
      </label>
      <input
        type="password"
        [(ngModel)]="password"
        id="password"
        name="password"
        placeholder="Contrase単a"
        class="input input-bordered w-full"
      />
    </div>
  </div>

  <div class="card-actions w-full p-2 mt-4">
    <button type="submit" class="btn btn-secondary w-full">
      Ingresar
    </button>
  </div>

  <div
    class="m-4 flex flex-col items-center justify-center gap-3 text-blue-500"
  >
    <a href="" class="hover:underline">多No tienes cuenta? Registrate</a>
    <a href="" class="hover:underline">Recuperar Contrase単a</a>
  </div>
</form>
